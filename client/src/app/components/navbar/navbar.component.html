<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand " routerLink="">TourBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="/" >Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/posts">Posts</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="/login" *ngIf="!auth.loggedIn()">Login <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/register" *ngIf="!auth.loggedIn()">Register</a>
        </li>
        <div *ngIf="auth.loggedIn()">
          <div  class="account">
            <img class="card-img-top avatar"
            [src]="!!(sex === 'male')? '../../../../assets/svg-tour/man.svg': '../../../../assets/svg-tour/girl.svg'"
              alt="Avatar" *ngIf="!!(sex === 'male')">
            <p>{{ username }}</p>
          </div>
        </div>

        <div class="dropdown" *ngIf="auth.loggedIn()">
          <div (click)="dropdown = !dropdown"><img src="../../../assets/svg-tour/down-arrow.svg" alt=""
            class="arrow"></div>

          <div class="dropdown-content" [ngStyle]="{ 'display': dropdown? 'block': 'none' }">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/system/profile">Profile</a>
            </li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" routerLink="/">My Posts</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/posts" *ngIf="auth.loggedIn()">Add new Post</a>
            </li>
          </div>
        </div>


        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" style="cursor: pointer;" (click)="onLogout()" *ngIf="auth.loggedIn()">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
