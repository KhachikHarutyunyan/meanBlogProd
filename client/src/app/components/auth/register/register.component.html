
  <div class="col-md-6 offset-md-3 mt-5 mb-5 p-4 form-styles">

    <form [formGroup]="form">
      <h3 class="text-center mb-3">Register new Accaunt</h3>
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" name="username" placeholder="*User name"
         formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" placeholder="*E-mail"
         formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" name="password" placeholder="*Password"
         formControlName="password">
      </div>
      <div class="form-group">
        <label for="confirm">Confirm</label>
        <input type="text" class="form-control" name="confirm" placeholder="*Confirm password"
         formControlName="confirm">
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions"  value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <input type="submit" value="Register" class="btn btn-secondary btn-lg btn-block mt-3">
    </form>
  </div>
